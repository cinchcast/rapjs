<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>player player</title>
    <script type="text/javascript" src="/javascripts/jwplayer.js"></script>
    <script type="text/javascript" src="/javascripts/jquery-1.7.2.min.js"></script>
</head>
<body>
    <h1>player player</h1>

    <div id='mediaplayer'>This text will be replaced</div>

    <script type="text/javascript">
    jwplayer('mediaplayer').setup({
        'id': 'playerID',
        'width': '480',
        'height': '270',
        'file': '/player/gizmo.webm',
        'image': '/player/preview.jpg',
        'modes': [
            { type: 'flash', src: '/player/player.swf'},
            { type: 'html5', config: { 'file': '/player/gizmo.webm', 'provider': 'video' } },
            { type: 'download', config: { 'file': '/player/gizmo.webm', 'provider': 'video' } }
        ],
        'events': {
            onPlay: function() {
                event("play-started", "page-event");
            },
            onComplete: function() {
                event("play-complete", "page-event");
            }
        }
    });
    </script>

    <div id="playermessage"></div>

    <!--tracking code -->
    <script type="text/javascript">
        var _evt = [];
        function event(event_name,event_type){_evt.push({"event_name":event_name,"event_type":event_type})};

        event("page-loaded","page-event");

        (function() {
            var r = document.createElement('script'); r.type = 'text/javascript'; r.async = true;
            r.src = "/javascripts/reporting.js";
            //r.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + 'localhost:8080/reporting.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(r, s);
        })();
    </script>
</body>
</html>
