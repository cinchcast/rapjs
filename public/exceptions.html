<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>exception simulator</title>
    <script type="text/javascript" src="/javascripts/jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
        function exceptionSim() {
            try {
                throw $("#exceptiontext").val();
            }
            catch (err) {
                event("exception-event", err);
            }
        }

    </script>
</head>
<body>
    <h1>exception simulator</h1>
    <input type="text" name="exception_text" id="exceptiontext" /> <input type="button" onclick="exceptionSim();" value="Go!" />
</body>
</html>
